<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="2xl:container mx-auto bg-gradient-to-t from-pink-200 to-pink-600 w-full h-screen">
        <div class="w-[80%] mx-auto flex flex-col items-center justify-center gap-4 h-screen">
            <div class="border border-none py-12 shadow-white shadow-lg px-16">
                <h1 class="text-white text-[28px] font-medium pb-6">Update Password</h1>
                <form class="space-y-4" id="form">
                    <label class="text-white text-[16px]" for="Password">New Password</label>
                    <input class="w-full py-1 rounded-md" type="password" id="Password" name="Password" required
                        placeholder="Enter new password">
                    <p id="passcolor" class="hidden text-red-500 text-[14px]">* Enter the valid password</p>
                    <br><br>

                    <label class="text-white text-[14px]" for="ConfirmPassword">Confirm Password</label>
                    <input class="w-full py-1 rounded-md" type="password" id="ConfirmPassword" name="ConfirmPassword"
                        required placeholder="Confirm new password">
                    <p id="passcolor2" class="hidden text-red-600 text-[14px] ">* Enter the correct password</p>
                    <br>
                    <div class="flex items-center justify-center">
                        <button class="bg-pink-600 py-2 px-6 rounded-lg text-white" type="submit"
                            id="btn">Update</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <script src="./script/index.js"></script>
</body>

</html>
